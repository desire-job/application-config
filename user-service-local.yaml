spring:
  application:
    name: user-service  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/desire-job
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  data:
    web:
      pageable:
        one-indexed-parameters: true
  liquibase:
    change-log: classpath:db/db.changelog.xml
  datasource:
    url: jdbc:postgresql://localhost:54320/auth_server_db
    username: postgres
    password: root
  swagger:
    autostart: false
  mvc:
    log-resolved-exception: false
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/    
    service:
      name: user-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: localhost:9200            
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin

springdoc:
  api-docs:
    path: /api-docs    

eureka:
  instance:
    hostname: localhost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/discovery-service/eureka/

feign:
  autoconfiguration:
    jackson:
      enabled: true
  hystrix:
    enabled: true

jwt:
  auth:
    converter:
      resource-id: desire-job-client
      principal-attribute: preferred_username

server:
  port: 8084
  forward-headers-strategy: framework
  servlet:
    context-path: /user-service
