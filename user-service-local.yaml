spring:
  application:
    name: user-service  
  security:
    oauth2:
      client:
        clientId: user-service
        clientSecret: 1234
        accessTokenUri: http://localhost:8084/user-service/oauth/token
        grant-type: client_credentials
        scope: server
      resource:
        user-info-uri: http://localhost:8080/user-service/api/v1/auth/current-user
        token-info-uri: http://localhost:8080/user-service/oauth/check_token
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  data:
    web:
      pageable:
        one-indexed-parameters: true
  liquibase:
    change-log: classpath:db/db.changelog.xml
  datasource:
    url: jdbc:postgresql://localhost:54320/user_service_db
    username: postgres
    password: root
  swagger:
    autostart: false
  mvc:
    log-resolved-exception: false
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/    
    service:
      name: user-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: localhost:9200            
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin

app:
  default:
    admin:
      username: super_admin
      password: super_admin
      email: apach.dima@gmail.com

springdoc:
  api-docs:
    path: /api-docs    

eureka:
  instance:
    hostname: localhost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/discovery-service/eureka/

feign:
  autoconfiguration:
    jackson:
      enabled: true
  hystrix:
    enabled: true

server:
  port: 8084
  forward-headers-strategy: framework
  servlet:
    context-path: /user-service
