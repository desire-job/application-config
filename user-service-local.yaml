springdoc:
  api-docs:
    path: /api-docs    

eureka:
  instance:
    hostname: localhost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/discovery-service/eureka/

feign:
  autoconfiguration:
    jackson:
      enabled: true
  hystrix:
    enabled: true

#Keycloak authorization properties
keycloak:
  realm: desire-job
  resource: user-service
  auth-server-url: http://localhost:8181/auth
  ssl-required: external
  use-resource-role-mappings: true

server:
  port: 8084
  forward-headers-strategy: framework
  servlet:
    context-path: /user-service
    session:
      cookie:
        path: /
        name: SESSION
        http-only: true 
        domain: localhost
        secure: true 
      timeout: 3600    
